    <style>
        body {
            background-color: #000; /* Black background */
            font-family: 'Arial', sans-serif; /* Modern font */
            margin: 0; /* Remove default margin */
        }

        .carousel-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        .carousel {
            position: relative;
            width: 350px; /* Carousel width */
            overflow: hidden;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2); /* Light shadow for depth */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for the carousel */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 100%;
            display: none; /* Hide all images by default */
            border-radius: 20px; /* Rounded corners for images */
        }

        .carousel-images img.active {
            display: block; /* Show only the active image */
        }
        
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque */
            border: none;
            border-radius: 50%; /* Circular buttons */
            width: 50px; /* Button size */
            height: 50px; /* Button size */
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3); /* Enhanced button shadow */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1); /* Solid background on hover */
            transform: translateY(-50%) scale(1.1); /* Slightly enlarge on hover */
        }

        .prev {
            left: 15px; /* Position left button */
        }

        .next {
            right: 15px; /* Position right button */
        }

        /* Optional: Add a caption style */
        .carousel-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff; /* White text color for contrast */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 5px 10px;
            border-radius: 5px; /* Rounded corners for caption */
            font-size: 14px; /* Caption font size */
        }
    </style>

    <script>
        let currentIndex = 0;

        function changeImage(direction) {
            const images = document.querySelectorAll('.carousel-images img');
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + images.length) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Optional: Auto-swipe every 5 seconds
        setInterval(() => changeImage(1), 5000);
    </script>

</body>
