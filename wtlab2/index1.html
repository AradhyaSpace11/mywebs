<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent-Teacher Meeting Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label, input, textarea, select { margin: 10px 0; padding: 8px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { color: green; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>Parent-Teacher Meeting Scheduler</h1>

    <!-- User Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Meeting Schedule -->
    <h2>Available Meeting Slots</h2>
    <select id="meetingSlots">
        <option value="9am">9:00 AM - 10:00 AM</option>
        <option value="10am">10:00 AM - 11:00 AM</option>
        <option value="11am">11:00 AM - 12:00 PM</option>
        <option value="1pm">1:00 PM - 2:00 PM</option>
    </select>

    <!-- Feedback Form -->
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <label for="feedback">Provide feedback on communication, organization, and overall experience:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <!-- Confirmation Message -->
    <p id="confirmationMessage" class="message" style="display: none;">Thank you! Your form has been submitted successfully.</p>
</div>

<script>
    // Handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('confirmationMessage').style.display = 'block';
    });
</script>

</body>
</html>
