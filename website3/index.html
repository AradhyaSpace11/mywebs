<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector and Drawing Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #colorPicker, #shapeSelector {
            margin-bottom: 1rem;
        }
        #rgbValue {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        #colorDisplay {
            width: 100px;
            height: 100px;
            margin: 1rem auto;
            border: 1px solid #ccc;
        }
        #canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        #fillToggle {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Selector and Drawing Canvas</h1>
        <input type="color" id="colorPicker">
        <select id="shapeSelector">
            <option value="freehand">Freehand</option>
            <option value="line">Line</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
        </select>
        <label for="fillToggle">
            <input type="checkbox" id="fillToggle"> Fill Shape
        </label>
        <div id="colorDisplay"></div>
        <div id="rgbValue"></div>
        <canvas id="canvas" width="400" height="300"></canvas>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const shapeSelector = document.getElementById('shapeSelector');
        const rgbValue = document.getElementById('rgbValue');
        const colorDisplay = document.getElementById('colorDisplay');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fillToggle = document.getElementById('fillToggle');

        let isDrawing = false;
        let startX, startY;
        let imageData;

        function updateColor() {
            const color = colorPicker.value;
            colorDisplay.style.backgroundColor = color;
            
            // Convert hex to RGB
            const r = parseInt(color.substr(1,2), 16);
            const g = parseInt(color.substr(3,2), 16);
            const b = parseInt(color.substr(5,2), 16);
            
            rgbValue.textContent = `RGB: (${r}, ${g}, ${b})`;
        }

        function startDrawing(e) {
            isDrawing = true;
            [startX, startY] = [e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop];
            imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            if (shapeSelector.value === 'freehand') {
                draw(e);
            }
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            const [currentX, currentY] = [e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop];

            ctx.strokeStyle = colorPicker.value;
            ctx.fillStyle = colorPicker.value;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            if (shapeSelector.value === 'freehand') {
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(currentX, currentY);
            } else {
                ctx.putImageData(imageData, 0, 0);
                switch(shapeSelector.value) {
                    case 'line':
                        drawLine(startX, startY, currentX, currentY);
                        break;
                    case 'rectangle':
                        drawRectangle(startX, startY, currentX, currentY);
                        break;
                    case 'circle':
                        drawCircle(startX, startY, currentX, currentY);
                        break;
                }
            }
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawRectangle(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.rect(x1, y1, x2 - x1, y2 - y1);
            if (fillToggle.checked) {
                ctx.fill();
            }
            ctx.stroke();
        }

        function drawCircle(x1, y1, x2, y2) {
            const radius = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            ctx.beginPath();
            ctx.arc(x1, y1, radius, 0, 2 * Math.PI);
            if (fillToggle.checked) {
                ctx.fill();
            }
            ctx.stroke();
        }

        colorPicker.addEventListener('input', updateColor);
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        updateColor(); // Initial color update
    </script>
</body>
</html>
